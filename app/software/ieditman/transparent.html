<h1>ウィンドウ透明化</h1>
<p>iEditのウィンドウを透明化することが出来ます。背面のウィンドウや壁紙が透けて見えるので便利・・なのでしょうか？？　遅いマシンだと描画や入力がもたつきます（あまりいいことないか？）。</p>
<p>ツールメニューの「透明ウィンドウを有効に」をチェックすることで透明モードになります。「透明度の調整」からダイアログで透明度をスライドバーで設定することが可能です。</p>
