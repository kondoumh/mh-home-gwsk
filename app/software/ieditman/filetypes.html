<h1>ファイルタイプの登録・削除</h1>
<p>iEdit形式のファイルの関連付けを設定することができます。OS全体の設定ではなくログインしているユーザだけの設定なので他のユーザに影響を及ぼすことなく設定できます。設定方法は、<a href="iedx/filetypes.html" target="_blank">ファイルタイプの登録設定ダイアログの説明</a>を参照してください。</p>
