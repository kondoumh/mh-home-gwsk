<h1>インストール方法</h1>
<P>インストーラーはありません。ダウンロードして解凍したら、適当なディレクトリに iEdit.exe
および、iEditDoc.ied をコピーしてください。iEdit.exe のアイコンをダブルクリックして起動すると、拡張子 iedx
のファイルがシステムに登録されます。</P>
